  	<div class="article-entry" itemprop="articleBody">
    	<p>下午去完图书馆以后，和nienie一起踏上了去Circular Quay的火车。</p>
<p>人可真多。</p>
<p>我们真累。</p>
<p>Nienie差点饿死街头，最后被一个面包和一杯奶茶拯救。</p>
<p>之后吃的完全不像陕西面，辣子很陕西的臊子面，辣到满脸上火痘痘直疼。</p>
<p><img src="https://ws1.sinaimg.cn/large/006tNbRwgy1fg1g7xtguej31kw16ongv.jpg" alt="" title="The blur Opera House"></p>
